<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
      html {
        overflow-x: hidden;
      }

      nav, ul, .hamburg {
        background-color: #242423 !important;
      }

      nav ul a {
        color: whitesmoke;
      }

      nav ul a:hover {
        color: #242423;
      }

      #welcome-section {
        background: rgb(4,8,22);
        background: linear-gradient(293deg, rgba(4,8,22,1) 0%, rgba(43,42,43,1) 100%); 
      }

      .inner-div {
        width: 105%;
        height: 80vw;
        max-height: 40vh;
        background-color: #F3F4ED;
        border-radius: 50%; /* Makes the inner div circular */
        position: absolute;
        top: -15%;
        left: 50%;
        transform: translateX(-50%);
      }

      .moon-text {
        width: 100%;
        position: absolute;
        text-align: center;
        left: 50%;
        top: -10%;
        transform: translateX(-50%);
        transition: all 1.25s ease-out;
      }

      .moon-text-name {
        font-weight: 100;
      }

      .moon-text-name, .moon-text-moto {
        color: rgba(0, 0, 0, 0);
        transition: color 1s ease;
      }

      #profile-picture {
        width: 200px;
        height: 200px;
      }

      .project-img {
        filter: brightness(80%);
        transition: transform 0.5s ease, filter 0.5s ease;
        box-shadow: 5px 5px 5px grey;
      }

      .project-img:hover {
        transform: scale(0.95);
        filter: brightness(50%);
      }

      .project-title { 
        position: absolute;
        color:rgba(255,255,255,0);
        transition: color 0.5s ease;
        top: 50%;
        left: 50%;
        font-family: 'Montserrat', sans-serif;
        pointer-events: none;
        transform: translate(-50%, -50%);
      }

      @media (max-width: 767px){
          .hamburg {
              position: fixed;
              right: -60%;
              top: 0;
              width: 60%;
              height: 100vh;
              margin: 0;
              transform: translateY(0);
              transition: right 0.5s ease-in-out;
          }

          #profile-picture {
            width: 150px;
            height: 150px;
          }

          .move-left {
              right: 0;
          }

          .move-right {
              right: -60%;
          }
      }
    </style>
  </head>
  <body style="font-family: 'Roboto Mono'; overflow-y: hidden;" onload="floatUp()">
    
    <!-- Navbar -->
    <nav class="fixed top-0 w-full text-white z-10" style="max-width: 100vw;">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
        </a>
        <button id="button-open-menu" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hamburg md:block md:w-auto" id="navbar-default">
          <ul class="font-medium flex flex-col justify-center p-4 md:p-0 bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0">
            <li class="self-end">
              <button id="button-close-menu" type="button" class="inline-flex items-center px-2 py-0 w-10 h-10 justify-center text-sm text-gray-500 md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Close main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
              </button>
            </li>
            <li>
              <a href="#welcome-section" class="block py-2 px-3 hover:bg-gray-100 md:hover:bg-transparent md:border-0 text-center md:hover:text-blue-700 md:p-0" aria-current="page">Welcome</a>
            </li>
            <li>
              <a href="#projects" class="block py-2 px-3 hover:bg-gray-100 md:hover:bg-transparent md:border-0 text-center md:hover:text-blue-700 md:p-0">Projects</a>
            </li>
            <li>
              <a href="#contact" class="block py-2 px-3 hover:bg-gray-100 md:hover:bg-transparent md:border-0 text-center md:hover:text-blue-700 md:p-0">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Welcome Section -->
    <header id="welcome-section" class="relative h-screen flex flex-col justify-between items-center text-white text-center" style="z-index: -10;">
      <section>
        <div class="inner-div" style="z-index: -1;"></div>
        <div class="moon-text">
          <h1 class="moon-text-name text-2xl md:text-6xl font-bold mt-20">Mochamad Ariva Alvitto</h1>
          <p class="moon-text-moto md:text-2xl md:mt-4">a passionate developer</p>
        </div>
      </section>
      <section class="flex flex-col flex-wrap justify-center items-center">
        <img id="profile-picture" src="./assets/images/graduation-1345143_1920.png" class="mb-8">
        <h2 class="text-lg md:text-2xl font-bold px-8">Welcome to my portfolio!</h1>
      </section>
      <section>

      </section>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Projects Section -->
      <section id="projects" class="py-12 bg-gray-100 text-center">
        <h2 class="text-3xl font-bold mb-6">My Projects</h2>
        <div class="space-y-4 flex flex-wrap justify-evenly items-center">
          <div class="project-tile relative px-4 w-80 h-full">
            <a href="https://tosaagi.github.io/projects/sorted-todo-app" target="_blank" class="">
              <img src="./assets/images/sorted_todo_app.png" class="project-img object-fit">
            </a>
            <p class="project-title sm:text-l md:text-xl font-Montserrat">
              Sorted To-Do App
            </p>
          </div>
          <div class="project-tile relative px-4 w-80 h-full">
            <a href="https://tosaagi.github.io/projects/tosaagiquest/" target="_blank" class="">
              <img src="./assets/images/image.png" class="project-img object-fit">
            </a>
            <p class="project-title sm:text-l md:text-xl font-Montserrat">
              Tosaagi's Quest
            </p>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="py-12 text-center">
        <h2 class="text-3xl font-bold mb-6">Contact Me</h2>
        <p class="mb-4">Feel free to reach out via 
          <a href="mailto:arivaalvitto15@gmail.com" class="text-teal-400 font-semibold">email</a>.
        </p>
        <a id="profile-link" href="https://github.com/tosaagi" target="_blank" class="text-xl text-teal-400 font-semibold hover:underline">
          Visit my GitHub Profile
        </a>
      </section>
    </main>

    <!-- Script -->
    <script>
      // float up animation on load, and moon text fade in animation
      const moonTexts = document.querySelector('.moon-text');
      const moonTextName = document.querySelector('.moon-text-name');
      const moonTextMoto = document.querySelector('.moon-text-moto');

      function floatUp() {
        console.log("work");
        console.log(moonTexts.length);
        
        moonTexts.style.top = "0%";
        moonTextName.style.color = "rgba(0, 0, 0, 1)";
        moonTextMoto.style.color = "rgba(0, 0, 0, 1)";
      }

      document.addEventListener('DOMContentLoaded', () => {
        const buttonOpenMenu = document.getElementById('button-open-menu');
        const buttonCloseMenu = document.getElementById('button-close-menu');
        const navbarMenu = document.getElementById('navbar-default');
    
        // Open the menu by adding the move-left class
        buttonOpenMenu.addEventListener('click', () => {
          navbarMenu.classList.remove('move-right'); // Ensure 'move-right' is removed
          navbarMenu.classList.add('move-left');
        });

        // Close the menu by adding the move-right class
        buttonCloseMenu.addEventListener('click', () => {
          navbarMenu.classList.remove('move-left'); // Ensure 'move-left' is removed
          navbarMenu.classList.add('move-right');
        });
        
        // image hover
        const projectImgs = document.querySelectorAll('.project-img');
        const projectTitles = document.querySelectorAll('.project-title');

        // Ensure there is a title for each image
        if (projectImgs.length === projectTitles.length) {
          projectImgs.forEach((img, index) => {
            const title = projectTitles[index]; // Match corresponding title

            // Add event listeners for hover detection
            img.addEventListener('mouseenter', () => {
              title.style.color = 'rgba(255, 255, 255, 1)'; // Change color
            });

            img.addEventListener('mouseleave', () => {
              title.style.color = 'rgba(255, 255, 255, 0)'; // Revert color
            });
          });
        } else {
          console.error('Mismatch between images and titles. Check your HTML structure.');
        }
      });
    </script>
    
  </body>
</html>
